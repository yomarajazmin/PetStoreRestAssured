plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.2'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.2'
    implementation group: 'org.json', name: 'json', version: '20240303'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.23.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.23.1'
    implementation group: 'io.qameta.allure', name: 'allure-rest-assured', version: '2.27.0'
    testImplementation platform("io.qameta.allure:allure-bom:2.26.0")
    testImplementation "io.qameta.allure:allure-junit5"
    testImplementation platform("org.junit:junit-bom:5.10.2")
    implementation group: 'io.qameta.allure', name: 'allure-selenide', version: '2.27.0'
    testImplementation "org.junit.jupiter:junit-jupiter-api"
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.17.1'

}

test {
    useJUnitPlatform()
}
